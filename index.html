<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DR04</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
            body {
                background-color: #FFFDD0;
                font-family: Nunito;
            }
            img {
                width: 100%;
                height: 100%;
            }
            /* UTILITY */
            .cr {
                display: flex;
                justify-content: center;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(3, min-content); 
                gap: 20px;
                list-style: none;                    
                padding: 0;  
            }
            .polaroid-card {
                flex-direction: column;
                align-items: center;
                width: 101px;
                height: 161px;
            }
            .polaroid{
                position: relative;
                background: white;
                width: 101px;
                height: 127px;
                box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            }
            .mushroom {
                width: 94px;
                height: 103px;
                margin-top: 7px; 
            }
            .warning{
                position: absolute;
                width: 20px;
                height: 20px;
                top: 0;
                left: 0;
                padding: 8px;
            }
            .title{
                color: #203B5F;
                text-align: center;
                font-family: Nunito;
                font-size: 16px;
                font-style: normal;
                font-weight: 600;
                line-height: normal;
                margin: 0;
                margin-top: 8px;
                width: max-content
            }
        </style>
    </head>
    <body class="cr">
        <ul class="grid">
            <li>
                <div class="polaroid-card cr">
                    <div class="polaroid cr">
                        <img class="mushroom" src="assets/deathcap.png" alt="Death Cap Mushroom">
                        <img class="warning" src="assets/ic_round-warning.svg" alt="Warning Icon" fill="none">
                    </div>
                    <p class="title">Death Cap</p> 
                </div>
            </li>
            <li>
                <div class="polaroid-card cr">
                    <div class="polaroid cr">
                        <img class="mushroom" src="assets/paddystraw.png" alt="Paddy Straw Mushroom">
                    </div>
                    <p class="title">Paddy Straw</p> 
                </div>
            </li>
            <li>
                <div class="polaroid-card cr">
                    <div class="polaroid cr">
                        <img class="mushroom" src="assets/destroyingangel.png" alt="Destroying Angel Mushroom">
                        <img class="warning" src="assets/ic_round-warning.svg" alt="Warning Icon" fill="none">

                    </div>
                    <p class="title">Destroying Angel</p> 
                </div>
            </li>
            <li>
                <div class="polaroid-card cr">
                    <div class="polaroid cr">
                        <img class="mushroom" src="assets/falsedeathcap.png" alt="False Death Cap Mushroom">
                        <img class="warning" src="assets/ic_round-warning.svg" alt="Warning Icon" fill="none">
                    </div>
                    <p class="title">False Death Cap</p> 
                </div>
            </li>
            <li>
                <div class="polaroid-card cr">
                    <div class="polaroid cr">
                        <img class="mushroom" src="assets/puffball.png" alt="Puff Ball Mushroom">
                    </div>
                    <p class="title">Puff Ball</p> 
                </div>
            </li>
        </ul>
        
    </body>
</html>
